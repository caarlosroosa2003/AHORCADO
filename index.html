<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Juego del Ahorcado</title>
  </head>
  <body>
    <div class="ladoIzquierdo">
      <h1>Juego del Ahorcado</h1>
      <div id="palabra"></div>
      <input type="text" id="entradaLetra" maxlength="1" />
      <div class="botones">
        <button id="botonAdivinar">Intentar</button>
        <button id="botonReiniciar">Reiniciar</button>
      </div>
      <div id="mensaje"></div>
    </div>
    <div class="ladoDerecho">
      <div>Intentos restantes: <span id="intentosRestantes">6</span></div>
      <img src="" alt="" id="imagenAhorcado" />
      <button id="botonResetear" style="display: none">Reintentar</button>
    </div>
  </body>
</html>
